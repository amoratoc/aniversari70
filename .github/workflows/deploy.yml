name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # O main, dependiendo de cÃ³mo se llame tu rama principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          # Necesitas una copia completa del historial para que 'actions-gh-pages' funcione correctamente
          fetch-depth: 0

      - name: Set up Node.js â˜•
        uses: actions/setup-node@v4
        with:
          node-version: '20' # AsegÃºrate de usar una versiÃ³n de Node compatible con tu proyecto

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Build project ğŸ—ï¸
        run: npm run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Directorio de salida de tu build (Vite usa 'dist' por defecto)
          publish_dir: ./dist
          # El nombre de la rama que GitHub Pages debe servir
          publish_branch: gh-pages