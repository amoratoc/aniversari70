name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # O main, dependiendo de cÃ³mo se llame tu rama principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # ğŸ”‘ AÃ‘ADE ESTE BLOQUE DE PERMISOS
    permissions:
      contents: write # Esto le da permiso para escribir y crear la rama gh-pages.
      pages: write   # Permiso de escritura para GitHub Pages
      id-token: write # Permiso para el token
    # â¬†ï¸ FIN DEL BLOQUE A AÃ‘ADIR

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js â˜•
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Build project ğŸ—ï¸
        run: npm run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages